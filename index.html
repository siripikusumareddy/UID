<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&family=Trirong&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow-x: hidden;
        font-family: 'Trirong', serif;
        /* Responsive background image solution */
        background: url('https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center;
        background-size: cover;
        background-attachment: fixed;
        min-height: 100vh;
        position: relative;
      }

      /* Overlay to improve text readability */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }

      /* Mobile-first background image approach */
      @media (max-width: 768px) {
        body {
          background-attachment: scroll; /* Better for mobile performance */
          background-position: 60% center; /* Adjust focus point for mobile */
        }
      }

      @media (max-width: 576px) {
        body {
          background-image: url('https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
        }
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      .b {
        display: inline-block;
        margin-top: 20px;
        font-size: 16px;
        color: #fff;
        background-color:#cb5907;
        text-decoration: none;
        border-radius: 10px;
        text-align: center;
        animation: bounce 2s infinite;
        padding: 10px 20px;
        transition: all 0.3s ease;
      }

      .b:hover {
        background-color: #e67e22;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }

      .navbar-brand {
        display: flex;
        flex-direction: column;
        text-align: center;
        font-family: "Sofia", sans-serif;
      }

      .brand-name {
        color: rgb(233, 206, 97);
        font-weight: bold;
        font-size: 24px;
      }

      .brand-tagline {
        color: #fff;
        font-size: 18px;
      }

      .f {
        color: #cb0b0b;
        font-family: "Trirong", serif;
        font-size: 1.2rem;
      }

      #h {
        margin-top: 150px;
        padding-left: 40px;
        font-family: "Trirong", serif;
        font-size: 1.5rem;
        color: white;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      }

      main {
        min-height: calc(100vh - 120px);
      }

      @media (max-width: 992px) {
        #h {
          margin-top: 100px;
          padding-left: 30px;
        }
      }

      @media (max-width: 768px) {
        #h {
          margin-top: 80px;
          padding: 0 20px;
          font-size: 1.3rem;
          text-align: center;
        }

        .b {
          font-size: 1rem;
          padding: 10px 20px;
          margin: 20px auto 0;
          display: block;
          width: fit-content;
        }

        .f {
          font-size: 1.1rem;
          text-align: center;
          padding: 0 20px;
        }

        .navbar-brand {
          flex-direction: row;
          align-items: center;
          gap: 10px;
        }
      }

      @media (max-width: 576px) {
        .brand-name {
          font-size: 20px;
        }

        .brand-tagline {
          font-size: 14px;
        }

        #h {
          margin-top: 70px;
          font-size: 1.2rem;
          padding: 0 15px;
        }

        .f {
          font-size: 1rem;
        }
      }

      @media (max-width: 400px) {
        .navbar-brand {
          flex-direction: column;
          gap: 0;
        }
        
        #h {
          margin-top: 60px;
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="bg-black">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand text-white" href="./index.html">
            <span class="brand-name">Ivani</span>
            <span class="brand-tagline">Ice Cream Parlour</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./flavors.html">Flavors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a href="./cart.html" class="nav-link text-white">
                  <i class="fas fa-shopping-cart"></i> <span id="count">0</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-center text-center text-md-start">
          <div class="col-12 col-md-8">
            <p id="h">
              Hey there, ice cream lover! <br>
              Explore our Classic <br>
              flavors, top them with <br>
              your favorite toppings, and <br>
              let the fun begin.
            </p>
            <span class="f ps-2 d-block">Welcome to your new happy place!</span>
            <div class="mt-3">
              <a href="./flavors.html" class="b">Order Here</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-black text-white mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex flex-column flex-md-row justify-content-between align-items-center pt-3 pb-3">
            <p class="mb-2 mb-md-0">Open & Close 10AM-10PM</p>
            <p class="mb-0">Visit Again</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        function updateCartCount() {
          const cartCountElement = document.getElementById('count');
          if (cartCountElement) {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartCountElement.textContent = cartItems.length;
          }
        }
        updateCartCount();
      });
    </script>
  </body>				
</html>
