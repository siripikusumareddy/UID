<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
         * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
        body {
           
            overflow-x: hidden;
        }
        .form-container {
            max-width: 100%;
            margin: auto;
            padding: 20px;
            background:#FFFDD0;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #b91b1b;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container .btn {
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            display: none; /* Hidden by default */
        }
        .navbar-brand {
  display: flex;
  flex-direction: column;
  text-align: center;
  font-family: "Sofia", sans-serif; /* Replace 'FancyFont' with the name of your chosen fancy font */
}

.brand-name {
  color:rgb(233, 206, 97);
  font-weight: bold;
  font-size: 24px;/* Adjust the size as needed */
}

.brand-tagline {
  color:#fff;
  font-size:18px; /* Adjust the size as needed */
  font-weight: normal;
}
header{
        font-family: "Trirong", serif;
    }
    footer{
      font-family: "Trirong", serif;
    }

    </style>
</head>
<body>
    <header class="bg-black">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand text-white" href="./index.html">
                    <span class="brand-name">Ivani</span>
                
                    <span class="brand-tagline">Ice Cream Parlour</span>
                  </a>
                  
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./flavors.html">Flavors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="./cart.html" class="nav-link text-white">
                                Cart: <span id="count">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="form-container">
                    <h2>ORDER DETAILS</h2>
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="tel" class="form-control" id="contact" required>
                            <div id="contactError" class="error-message">Please enter numbers only.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="totalBill" class="form-label">Total Bill</label>
                            <input type="number" class="form-control" id="totalBill" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Payment Option</label>
                            <select class="form-select" id="paymentOption">
                                <option value="cashOnDelivery">Cash on Delivery</option>
                               
                            </select>
                        </div>
                        <button type="submit" class="btn btn-info">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-black text-white">
        <div class="container">
          <div class="row">
            <div class="col-12 d-flex flex-column flex-md-row justify-content-between align-items-center pt-3 pb-3">
              <p id="para"class="mb-2 mb-md-0" >Open & Close 10AM-10PM</p>
              <p id="para"class="mb-0">Visit Again</p>
            </div>
          </div>
        </div>
      </footer>
<script src="./cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
   <script>
    



    document.addEventListener('DOMContentLoaded', function() {
    function updateCartCount() {
        const cartCountElement = document.getElementById('count');
        if (cartCountElement) {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartCountElement.textContent = cartItems.length;
        }
    }

    // Initial cart count update
    updateCartCount();
});









    document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the total bill from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const totalBill = urlParams.get('totalBill');

            if (totalBill) {
                // Display the total bill in the form
                document.getElementById('totalBill').value = totalBill;
            }

            // Form validation for contact field
            var form = document.getElementById('paymentForm');
            var contactInput = document.getElementById('contact');
            var contactError = document.getElementById('contactError');

            form.addEventListener('submit', function(event) {
                var contactValue = contactInput.value;

                // Regular expression to check if input contains only numbers
                var isValidContact = /^\d+$/.test(contactValue);

                if (!isValidContact) {
                    contactError.style.display = 'block';
                    event.preventDefault(); // Prevent form submission
                }
                else {
                contactError.style.display = 'none';
                
                // Prevent form submission and open the thank you page in a new tab
                event.preventDefault(); // Prevent the default form submission



                  



                // Open the thank you page in a new tab
                window.open('thanks.html', '_blank');
            }
            });
        });


   </script>
    
</body>
</html>
